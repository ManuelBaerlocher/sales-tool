<H2>Flayer senden</H2>
<div>
    <h3>Kontakt</h3>
    <div>
        <label>Anrede</label>
        <mat-radio-group class="example-radio-group" [(ngModel)]="salutation">
            <mat-radio-button class="example-radio-button" *ngFor="let salutation of salutations" [value]="salutation">
                {{ salutation }}
            </mat-radio-button>
        </mat-radio-group>
        <div>Die Anrede ist: {{ salutation }}</div>
    </div>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput>
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Long Last Name That Will Be Truncated</mat-label>
          <input matInput>
        </mat-form-field></td>
      </tr></table>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div>
    <h3>Flayer</h3>
    <div>
        <section class="example-section">
            <span class="example-list-section">
                <mat-checkbox class="example-margin" [checked]="allComplete" [indeterminate]="someComplete()"
                    (change)="setAll($event.checked)">
                    Alle ausw√§hlen
                </mat-checkbox>
            </span>
            <span class="example-list-section">
                <ul>
                    <li *ngFor="let subtask of task.subtasks">
                        <mat-checkbox [(ngModel)]="subtask.completed" (ngModelChange)="updateAllComplete()">
                            {{subtask.name}}
                        </mat-checkbox>
                    </li>
                </ul>
            </span>
        </section>
    </div>
</div>
<div>
    <button mat-raised-button color="primary">Senden</button>
</div>
